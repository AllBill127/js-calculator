<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="./index.css">
  <!-- <script src="script.js" defer></script> -->
</head>

<body>
  <main>
    <section class="calculator">
      <div class="output">
        <div class="output--curr"></div>
        <div class="output--prev"></div>
      </div>
      <div class="btns">
        <button class="btn clear">AC</button>
        <button class="btn del">DEL</button>
        <button class="btn op divide">÷</button>
        <button class="btn op multiply">×</button>
        <button class="btn op minus">-</button>
        <button class="btn op plus">+</button>
        <button class="btn op mod">%</button>
        <button class="btn op plusMinus">+/-</button>
        <button class="btn op square">√</button>
        <button class="btn op cube"><sup>3</sup></button>
        <button class="btn equalTo">=</button>
        <button class="btn num seven">7</button>
        <button class="btn num eight">8</button>
        <button class="btn num nine">9</button>
        <button class="btn num four">4</button>
        <button class="btn num five">5</button>
        <button class="btn num six">6</button>
        <button class="btn num one">1</button>
        <button class="btn num two">2</button>
        <button class="btn num three">3</button>
        <button class="btn num zero">0</button>
        <button class="btn num dot">.</button>
      </div>
    </section>
  </main>
</body>

</html>
