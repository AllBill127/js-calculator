<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="script.js"></script>
</head>
<body>
  <main>
    <section class="caluculator">
      <div class="output">
        <div class="output--curr"></div>
        <div class="output--prev"></div>
      </div>
      <div class="btns">
        <button class="btn btn--ac">AC</button>
        <button class="btn btn--del">DEL</button>
        <button class="btn btn--mod">%</button>
        <button class="btn btn--op">/</button>
        <div class="btn number"
      </div>
    </section>
  </main>
</body>
</html>
