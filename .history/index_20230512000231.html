<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <main>
    <section class="calculator">
      <div class="output">
        <p class="output--top" id="top">
          <span class="output--curr" id="curr"></span>
          <span class="output--prev" id="prev"></span>
        </p>
        <p class="output--result" id="result"></p>
      </div>
      <div class="btns">
        <button class="btn clear">C</button>
        <button class="btn del"></button>
        <button class="btn operator divide">รท</button>
        <button class="btn operator multiply">ร</button>
        <button class="btn operator minus">-</button>
        <button class="btn operator plus">+</button>
        <button class="btn equalTo">=</button>
        <button class="btn num seven">7</button>
        <button class="btn num eight">8</button>
        <button class="btn num nine">9</button>
        <button class="btn num four">4</button>
        <button class="btn num five">5</button>
        <button class="btn num six">6</button>
        <button class="btn num one">1</button>
        <button class="btn num two">2</button>
        <button class="btn num three">3</button>
        <button class="btn num zero">0</button>
        <button class="btn num dot">.</button>
      </div>
    </section>
  </main>
</body>

</html>
