<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="./index.css">
  <!-- <script src="script.js" defer></script> -->
</head>

<body>
  <main>
    <section class="calculator">
      <div class="output">
        <div class="output--curr" id="currValue"></div>
        <div class="output--prev" id="prevValue"></div>
      </div>
      <div class="btns">
        <button class="btn clear" id="clear">AC</button>
        <button class="btn del" id="del">DEL</button>
        <button class="btn op divide" id="divide">÷</button>
        <button class="btn op multiply" id="multiply">×</button>
        <button class="btn op minus" id="minus">-</button>
        <button class="btn op plus" id="plus">+</button>
        <button class="btn op mod" id="mod">%</button>
        <button class="btn op plusMinus" id="plusMinus">+/-</button>
        <button class="btn op square" id="square">√</button>
        <button class="btn op cube" id="cube">x<sup>3</sup></button>
        <button class="btn equalTo" id="equalTo">=</button>
        <button class="btn num seven">7</button>
        <button class="btn num eight">8</button>
        <button class="btn num nine">9</button>
        <button class="btn num four">4</button>
        <button class="btn num five">5</button>
        <button class="btn num six">6</button>
        <button class="btn num one">1</button>
        <button class="btn num two">2</button>
        <button class="btn num three">3</button>
        <button class="btn num zero" id="zero">0</button>
        <button class="btn num dot" id="dot">.</button>
      </div>
    </section>
  </main>
</body>

</html>
